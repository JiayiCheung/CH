# 默认配置文件

# 数据参数
max_cases: 10  # 训练使用的最大病例数
max_val_cases: 5  # 验证使用的最大病例数
random_sampling: true  # 是否随机抽样

# 模型参数
ch_params:
  max_n: 3  # 最大角谐波阶数
  max_k: 4  # 最大径向阶数
  max_l: 5  # 最大轴向阶数
  cylindrical_dims: [32, 36, 32]  # 柱坐标维度

# Tier特定参数
tier_params:
  0:  # 器官级别
    max_n: 2
    max_k: 3
    max_l: 4
    r_scale: 1.0  # 明确使用小数点
  1:  # 结构级别
    max_n: 3
    max_k: 4
    max_l: 5
    r_scale: 1.5
  2:  # 细节级别
    max_n: 4
    max_k: 5
    max_l: 6
    r_scale: 2.0

# 训练参数
vessel_weight: 10.0  # 血管权重
tumor_weight: 15.0  # 肿瘤权重
use_boundary: true  # 是否使用边界增强
weight_decay: 0.00001  # 使用小数表示而非科学计数法(1e-5)

# 推理参数
window_size: 64  # 推理窗口大小
overlap: 0.5  # 窗口重叠比例

# 智能采样参数
smart_sampling:
  enabled: true  # 是否启用智能采样
  warmup_epochs: 5  # 预热轮数
  base_tier1: 10  # 基础Tier-1采样数量
  base_tier2: 30  # 基础Tier-2采样数量
  max_tier1: 20  # 最大Tier-1采样数量
  max_tier2: 60  # 最大Tier-2采样数量
  enable_hard_mining: true  # 启用硬样本挖掘
  enable_adaptive_density: true  # 启用自适应密度
  enable_importance_sampling: true  # 启用重要性采样